        function StudentOrientationApp() {
            const [schoolLevel, setSchoolLevel] = React.useState("");
            const [favoriteSubjects, setFavoriteSubjects] = React.useState("");
            const [results, setResults] = React.useState("");
            const [skills, setSkills] = React.useState("");
            const [interests, setInterests] = React.useState("");
            const [recommendations, setRecommendations] = React.useState([]);

            const handleGenerateRecommendations = () => {
                const interestKeywords = interests.toLowerCase().split(/,|\s+/).map(i => i.trim());
                const filteredRecommendations = data.filter(rec => rec.keywords.some(keyword => interestKeywords.includes(keyword)));
                setRecommendations(filteredRecommendations);
            };

            // Open a search link for each recommendation
            const handleSearch = (title) => {
                const query = encodeURIComponent(title);
                const searchUrl = `https://www.google.com/search?q=${query}`;
                window.open(searchUrl, "_blank");
            };

            return (
                <div>
                    <h1 className="text-2xl font-bold mb-4 text-center">Orientation Étudiante</h1>
                    <input type="text" placeholder="Votre niveau scolaire" value={schoolLevel} onChange={(e) => setSchoolLevel(e.target.value)} />
                    <input type="text" placeholder="Vos matières préférées" value={favoriteSubjects} onChange={(e) => setFavoriteSubjects(e.target.value)} />
                    <input type="text" placeholder="Vos résultats scolaires" value={results} onChange={(e) => setResults(e.target.value)} />
                    <input type="text" placeholder="Vos compétences" value={skills} onChange={(e) => setSkills(e.target.value)} />
                    <input type="text" placeholder="Vos centres d’intérêt (ex: informatique, médecine)" value={interests} onChange={(e) => setInterests(e.target.value)} />
                    <button onClick={handleGenerateRecommendations}>Obtenir des recommandations</button>
                    <div className="mt-6">
                        {recommendations.length > 0 ? (
                            recommendations.map((rec, index) => (
                                <div key={index} className="recommendation">
                                    <h2 className="text-lg font-semibold">{rec.title}</h2>
                                    <p>{rec.description}</p>
                                    <p><strong>Établissements:</strong> {rec.etablissements}</p>
                                    <button
                                        className="bg-blue-500 text-white py-2 px-4 mt-2 rounded"
                                        onClick={() => handleSearch(rec.title)}
                                    >
                                        Chercher plus d'infos
                                    </button>
                                </div>
                            ))
                        ) : (
                            <p className="text-gray-500 text-center">Aucune recommandation trouvée pour ces centres d’intérêt.</p>
                        )}
                    </div>
                </div>
            );
        }
